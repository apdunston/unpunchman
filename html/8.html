<html>
<head>
  <script src="../bundle.js"></script>
  <style>
      .center {
          margin: auto;
          width: 60%;
          padding: 10px;
      }

      .white-border {
        border: 1px solid white;
      }
      </style>  
</head>
<body style="font-family: 'Courier New', Courier, monospace; background-color: #333333; color: white; height: 100%; overflow: hidden;">
  <table>
    <tr>
      <td>
        <canvas class="white-border"></canvas>
      </td>
      <td>
        <div>
            Q, W, and E to punch
            <br>
            A and D to walk
            <br>
            S to block
            <br>
            Z, X, and C for hit effects.
            <br>
            <br>

            <button onClick="javascript:window.location = './7.html'">Previous</button><br>
            <button onClick="javascript:window.location = './9.html'">Next</button><br>

            Hmm. He doesn't get up right when he's knocked down
        </div>
      </td>
    </tr>
  </table>
<script>
  var q = QuietGameTalk;
  q.init();

  let canvas = $('canvas')[0];
  let context = canvas.getContext("2d");
  let display = new AnimationDisplay(canvas, context);
  let boxer = new Boxer3();
  display.addObject(boxer);
  display.start();


  function keyDown(evt) {
    boxer.setText(evt.key);
    switch (evt.keyCode) {
      case Gamespace.Q_CODE:
        boxer.punchLeft();
        break;
      case Gamespace.W_CODE:
        boxer.punchUp();
        break;
      case Gamespace.E_CODE:
        boxer.punchRight();
        break;
      case Gamespace.A_CODE:
        boxer.walkBack();
        break;
      case Gamespace.S_CODE:
        boxer.block();
        break;
      case Gamespace.D_CODE:
        boxer.walk();
        break;
      case Gamespace.Z_CODE:
        boxer.hurt();
        break;
      case Gamespace.X_CODE:
        boxer.dizzy();
        break;
      case Gamespace.C_CODE:
        boxer.ko();
        break;
    }
  }

  document.addEventListener("keydown", (evt) => {keyDown(evt) })


</script>
</body>
</html>
