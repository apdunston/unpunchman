<html>
<head>
  <style>
      .center {
          margin: auto;
          width: 60%;
          padding: 10px;
      }

      .white-border {
        border: 1px solid white;
      }
      </style>  

  <!-- The following meta tag is here to keep the Electron security warning happy. -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">

  <script src="../src/index.js"></script>

</head>
<body style="font-family: 'Courier New', Courier, monospace; background-color: #333333; color: white; height: 100%; overflow: hidden;">
  <table>
    <tr>
      <td>
        <canvas class="white-border"></canvas>
      </td>
      <td>
        <div>
            -13-<br>
            OPPOSITE DAY!!<br><br>

            Q, W, and E to punch
            <br>
            A and D to walk
            <br>
            S to block
            <br>
            Z, X, and C for hit effects.
            <br>
            <br>

            <button onClick="javascript:window.location = './12.html'">Previous</button><br>
            <button onClick="javascript:window.location = './14.html'">Next</button><br>

            <br>
            <br>
            We're interacting. Let's move around a little.
        </div>
      </td>
    </tr>
  </table>
<script>
  let AnimationDisplay = require("../src/animationDisplay.js");
  let Boxer8 = require("../src/boxer.8.js");
  var q = QuietGameTalk;
  q.init();

  let canvas = $('canvas')[0];
  let context = canvas.getContext("2d");
  let display = new AnimationDisplay(canvas, context);
  let boxer = new Boxer8({x: 10, y: 50, width: 400});
  let boxer2 = new Boxer8({x: 200, y: 50, width: 400, faceLeft: true});
  boxer2.ko();
  display.addObject(boxer);
  display.addObject(boxer2);
  display.start();


  function keyDown(evt) {
    switch (evt.keyCode) {
      case Gamespace.Q_CODE:
        boxer.punchLeft();
        boxer2.improve();
        break;
      case Gamespace.W_CODE:
        boxer.punchUp();
        boxer2.improve();
        break;
      case Gamespace.E_CODE:
        boxer.punchRight();
        boxer2.improve();
        break;
      case Gamespace.A_CODE:
        boxer.walkBack();
        break;
      case Gamespace.S_CODE:
        boxer.block();
        break;
      case Gamespace.D_CODE:
        boxer.walk();
        break;
      case Gamespace.Z_CODE:
        boxer.hurt();
        break;
      case Gamespace.X_CODE:
        boxer.dizzy();
        break;
      case Gamespace.C_CODE:
        boxer.ko();
        break;
    }

  }

  function keyUp(evt) {
    switch (evt.keyCode) {
      case Gamespace.A_CODE:
        boxer.stopWalkBack();
        break;
      case Gamespace.S_CODE:
        boxer.stopBlock();
        break;
      case Gamespace.D_CODE:
        boxer.stopWalk();
        break;
    }

  }

  document.addEventListener("keydown", (evt) => {keyDown(evt) })
  document.addEventListener("keyup", (evt) => {keyUp(evt) })
</script>
</body>
</html>
