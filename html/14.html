<script>
  let AnimationDisplay = require("../src/animationDisplay.js");
  let Dot = require("../src/dot.1.js");
  var q = QuietGameTalk;
  q.init();

  let canvas = $('canvas')[0];
  let context = canvas.getContext("2d");
  let display = new AnimationDisplay(canvas, context);
  let dot = new Dot({x: 50, y: 100, width: 50});
  display.addObject(dot);
  display.start();


  function keyDown(evt) {
    switch (evt.keyCode) {
      case Gamespace.W_CODE:
        dot.up();
        break;
      case Gamespace.A_CODE:
        dot.left();
        break;
      case Gamespace.S_CODE:
        dot.down();
        break;
      case Gamespace.D_CODE:
        dot.right();
        break;
    }

    if (evt.key == "Shift") {
      dot.shiftOn();
    }

  }

  function keyUp(evt) {
    if (evt.key == "Shift") {
      dot.shiftOff();
    }
  }
  document.addEventListener("keydown", (evt) => {keyDown(evt) })
  document.addEventListener("keyup", (evt) => {keyUp(evt) })
</script>
