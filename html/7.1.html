<script>
  var q = QuietGameTalk;
  q.init();

  let canvas = $('canvas')[0];
  let context = canvas.getContext("2d");


  function write(text) {
    context.font = "128px Courier New";
    context.fillStyle = "#FFFFFF";
    context.fillText(text, canvas.width / 2 - 50, canvas.height / 2);
  }

  function keyDown(evt) {
    write(evt.key);
  }

  document.addEventListener("keydown", (evt) => {keyDown(evt) })


</script>
