<body style="font-family: 'Courier New', Courier, monospace; background-color: #333333; color: white; height: 100%; overflow: hidden">
  <table>
    <tr>
      <td>
        <canvas class="white-border"></canvas>
      </td>
      <td>
        <div>
          -19-
          <br>
            A and D to move the boxer.
            Q, W, and E to UnPunch.
            <br>

            <button onClick="javascript:window.location = './18.html'">Previous</button><br>

<script>
  let AnimationDisplay = require("../src/animationDisplay.3")
  let Grid = require("../src/grid.1")
  let GridRectangle = require("../src/gridRectangle.1")
  let Boxer = require("../src/boxer.13")
  let Scene = require ("../src/scene.1")


  var q = QuietGameTalk
  q.init()

  let canvas = $('canvas')[0]
  let context = canvas.getContext("2d")
  let display = new AnimationDisplay(canvas, context)
  let grid = new Grid(canvas)
  let boxer = new Boxer({grid: grid, x: 0, y: 3, width: 1.5})
  let boxer2 = new Boxer({grid: grid, x: 3, y: 3, width: 1.5, faceLeft: true});
  boxer2.startKO()
  let boxer3 = new Boxer({grid: grid, x: 7, y: 3, width: 1.5, faceLeft: true});
  boxer3.startKO()

  let scene = new Scene(grid, display)
  scene.addObject(boxer2)
  scene.addObject(boxer3)
  scene.addObject(boxer) // UnPunchMan on top
  display.start()


  function keyDown(evt) {
    switch (evt.keyCode) {
      case Gamespace.Q_CODE:
        boxer.punchLeft();
        boxer2.improve();
        boxer3.improve();
        break;
      case Gamespace.W_CODE:
        boxer.punchUp();
        boxer2.improve();
        boxer3.improve();
        break;
      case Gamespace.E_CODE:
        boxer.punchRight();
        boxer2.improve();
        boxer3.improve();
        break;
      case Gamespace.A_CODE:
        boxer.walkBack();
        break;
      case Gamespace.S_CODE:
        boxer.block();
        break;
      case Gamespace.D_CODE:
        boxer.walk();
        break;
      case Gamespace.Z_CODE:
        boxer.hurt();
        break;
      case Gamespace.X_CODE:
        boxer.dizzy();
        break;
      case Gamespace.C_CODE:
        boxer.ko();
        break;
    }
  }

  function keyUp(evt) {
    switch (evt.keyCode) {
      case Gamespace.A_CODE:
        boxer.stopWalkBack();
        break;
      case Gamespace.S_CODE:
        boxer.stopBlock();
        break;
      case Gamespace.D_CODE:
        boxer.stopWalk();
        break;
    }

  }
  document.addEventListener("keydown", (evt) => {keyDown(evt) })
  document.addEventListener("keyup", (evt) => {keyUp(evt) })
</script>
</body>
</html>
